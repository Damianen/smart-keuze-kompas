name: Test Backend, Frontend and Release

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run tests
        working-directory: ./api
        run: npm test

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./webapp
          install: npm ci
          build: npm run build -- --configuration=acc
          start: npm run serve:ssr:webapp
          wait-on: 'http://localhost:4000'
          wait-on-timeout: 180
        env:
          CYPRESS_BASE_URL: 'http://localhost:4000'
          CYPRESS_TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

  sast-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  sca-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run npm audit on API
        working-directory: ./api
        run: npm audit --audit-level=high

      - name: Run npm audit on Webapp
        working-directory: ./webapp
        run: npm audit --audit-level=high

      - name: Run pip-audit on FastAPI
        working-directory: ./FastAPI
        run: pip-audit -r requirements.txt

  sbom-generation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SBOM tools
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          pip install cyclonedx-bom

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Install Webapp dependencies
        working-directory: ./webapp
        run: npm ci

      - name: Generate API SBOM
        working-directory: ./api
        run: cyclonedx-npm --output-file ../sbom-api.json

      - name: Generate Webapp SBOM
        working-directory: ./webapp
        run: cyclonedx-npm --output-file ../sbom-webapp.json

      - name: Generate FastAPI SBOM
        working-directory: ./FastAPI
        run: cyclonedx-py requirements requirements.txt -o ../sbom-fastapi.json --of json

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom-api.json
            sbom-webapp.json
            sbom-fastapi.json
          retention-days: 90

  push-to-release:
    needs: [test-backend, test-frontend, sast-analysis, sca-analysis, sbom-generation]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to release branch
        run: |
          git push origin main:release --force
