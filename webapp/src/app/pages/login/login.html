<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8 transition-colors">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
      {{ 'LOGIN.TITLE' | translate }}
    </h2>
    <p class="mt-2 text-center text-lg text-gray-600 dark:text-gray-400">
      {{ 'LOGIN.SUBTITLE' | translate }}
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border-t-4 border-red-600 transition-colors">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-800 dark:text-red-300 px-4 py-3 rounded-lg" role="alert" aria-live="polite">
            <p class="text-sm">{{ errorMessage() }}</p>
          </div>
        }

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'LOGIN.EMAIL' | translate }}
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'LOGIN.PASSWORD' | translate }}
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
              {{ 'LOGIN.REMEMBER_ME' | translate }}
            </label>
          </div>

          <div class="text-sm">
            <span class="font-medium text-gray-400 dark:text-gray-500 cursor-not-allowed" [attr.aria-label]="'LOGIN.FORGOT_PASSWORD' | translate">
              {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
            </span>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading()"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading() ? ('LOGIN.LOADING' | translate) : ('LOGIN.SUBMIT' | translate) }}
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">{{ 'LOGIN.NO_ACCOUNT' | translate }}</span>
          </div>
        </div>

        <div class="mt-6">
          <a
            routerLink="/register"
            class="w-full flex justify-center py-3 px-4 border-2 border-red-600 dark:border-red-500 rounded-lg shadow-sm text-sm font-medium text-red-600 dark:text-red-500 bg-white dark:bg-gray-800 hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors"
          >
            {{ 'LOGIN.REGISTER_NOW' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
