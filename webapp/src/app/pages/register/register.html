<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8 transition-colors">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
      {{ 'REGISTER.TITLE' | translate }}
    </h2>
    <p class="mt-2 text-center text-lg text-gray-600 dark:text-gray-400">
      {{ 'REGISTER.SUBTITLE' | translate }}
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border-t-4 border-red-600 transition-colors">
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-800 dark:text-red-300 px-4 py-3 rounded-lg" role="alert" aria-live="polite">
            <p class="text-sm">{{ errorMessage() }}</p>
          </div>
        }

        <!-- Success Message -->
        @if (successMessage()) {
          <div class="bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 text-green-800 dark:text-green-300 px-4 py-3 rounded-lg" role="status" aria-live="polite">
            <p class="text-sm">{{ successMessage() }}</p>
          </div>
        }

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.FIRST_NAME' | translate }} <span class="text-red-600 dark:text-red-500">{{ 'REGISTER.REQUIRED' | translate }}</span>
          </label>
          <div class="mt-1">
            <input
              id="name"
              name="name"
              type="text"
              required
              [(ngModel)]="name"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'REGISTER.FIRST_NAME_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Surname -->
        <div>
          <label for="surname" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.LAST_NAME' | translate }} <span class="text-red-600 dark:text-red-500">{{ 'REGISTER.REQUIRED' | translate }}</span>
          </label>
          <div class="mt-1">
            <input
              id="surname"
              name="surname"
              type="text"
              required
              [(ngModel)]="surname"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'REGISTER.LAST_NAME_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.EMAIL' | translate }} <span class="text-red-600 dark:text-red-500">{{ 'REGISTER.REQUIRED' | translate }}</span>
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'REGISTER.EMAIL_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Birth Date -->
        <div>
          <label for="birthDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.BIRTH_DATE' | translate }} <span class="text-red-600 dark:text-red-500">{{ 'REGISTER.REQUIRED' | translate }}</span>
          </label>
          <div class="mt-1">
            <input
              id="birthDate"
              name="birthDate"
              type="date"
              required
              [(ngModel)]="birthDate"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.PASSWORD' | translate }} <span class="text-red-600 dark:text-red-500" aria-hidden="true">{{ 'REGISTER.REQUIRED' | translate }}</span>
            <span class="sr-only">(verplicht)</span>
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              [(ngModel)]="password"
              aria-describedby="password-hint"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'REGISTER.PASSWORD_PLACEHOLDER' | translate"
            />
          </div>
          <p id="password-hint" class="mt-1 text-xs text-gray-500 dark:text-gray-400">{{ 'REGISTER.PASSWORD_HINT' | translate }}</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ 'REGISTER.CONFIRM_PASSWORD' | translate }} <span class="text-red-600 dark:text-red-500">{{ 'REGISTER.REQUIRED' | translate }}</span>
          </label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              autocomplete="new-password"
              required
              [(ngModel)]="confirmPassword"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
              [placeholder]="'REGISTER.CONFIRM_PASSWORD_PLACEHOLDER' | translate"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button
            type="submit"
            [disabled]="isLoading()"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading() ? ('REGISTER.LOADING' | translate) : ('REGISTER.SUBMIT' | translate) }}
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">{{ 'REGISTER.HAS_ACCOUNT' | translate }}</span>
          </div>
        </div>

        <div class="mt-6">
          <a
            routerLink="/login"
            class="w-full flex justify-center py-3 px-4 border-2 border-red-600 dark:border-red-500 rounded-lg shadow-sm text-sm font-medium text-red-600 dark:text-red-500 bg-white dark:bg-gray-800 hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors"
          >
            {{ 'REGISTER.LOGIN' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
